<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gardening</title>

		<!-- tailwind generate styles -->
		<link href="/dist/output.css" rel="stylesheet" />

		<!-- fontawesome cdn link -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header></header>
		<main>
			<!-- hero of gardening -->
			<section
				class="h-screen bg-slate-100 flex items-center justify-center text-center bg-no-repeat bg-center bg-cover after:content-[''] after:absolute after:bg-gradient-to-t after:from-black after:w-full after:h-full after:z-5"
				style="background-image: url(./assets/banner.jpg)"
			>
				<div class="px-4 z-10">
					<h6 class="text-2xl font-extrabold text-white">
						Educated & Experienced
					</h6>
					<h1
						class="text-4xl sm:text-7xl font-extrabold uppercase my-3 text-white"
					>
						LAWN STYLIST
					</h1>
					<p class="texl-lg font-extrabold text-white">
						We provide exceptional landscaping services to a wide range of
						<br />
						technologies residential for over 40 years
					</p>
					<button
						class="uppercase mt-8 rounded-full bg-primary px-7 py-4 font-semibold text-white text-sm active:bg-primary active:text-white hover:bg-white hover:text-primary"
					>
						Meat our team
					</button>
				</div>
			</section>

			<!-- more details -->
			<section class="-mt-16 mb-16">
				<div class="container">
					<div class="grid sm:grid-cols-2 gap-8">
						<!-- Residential Services -->
						<div class="flex gap-2 max-h-56 flex-col sm:flex-row z-10">
							<!-- left part of Residential Service -->
							<div class="flex flex-col gap-2">
								<div class="bg-primary py-6 px-4 w-full sm:w-48">
									<i
										class="fa-solid fa-house-user text-5xl mb-4 text-white"
									></i>
									<p class="font-extralight text-xl text-white font-nunito">
										Residential Services
									</p>
								</div>
								<button
									class="text-secondary font-semibold text-sm uppercase bg-light px-6 py-4"
								>
									More Details
								</button>
							</div>
							<!-- right part of Residential Service-->
							<div class="w-full h-full">
								<img
									class="w-full h-full object-cover"
									src="https://images.unsplash.com/photo-1581578017306-7334b15283df?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
									alt="plant"
								/>
							</div>
						</div>

						<!-- Commercial Services -->
						<div class="flex gap-2 max-h-56 flex-col sm:flex-row z-10">
							<!-- left part of Commercial Service -->
							<div class="flex flex-col gap-2">
								<div class="bg-primary py-6 px-4 w-full sm:w-48">
									<i
										class="fa-solid fa-house-user text-5xl mb-4 text-white"
									></i>
									<p class="font-extralight text-xl text-white font-nunito">
										Commercial Services
									</p>
								</div>
								<button
									class="text-secondary font-semibold text-sm uppercase bg-light px-6 py-4"
								>
									More Details
								</button>
							</div>
							<!-- right part of Commercial Service-->
							<div class="w-full h-full">
								<img
									class="w-full h-full object-cover"
									src="https://images.unsplash.com/photo-1592863690346-6b28b8effea8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
									alt="plant"
								/>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
